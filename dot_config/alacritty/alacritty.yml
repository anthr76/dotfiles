env:
  TERM: xterm-256color

# Window configurations
window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full

scrolling:
  multiplier: 1

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Retina

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

# Colors (Material Theme modified)
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#eeffff'

  # Normal colors
  normal:
    black:   '#000000'  # Arbitrary
    red:     '#e53935'
    green:   '#91b859'
    yellow:  '#ffb62c'
    blue:    '#6182b8'
    magenta: '#ff5370'  # Dark pink of the original material theme
    cyan:    '#39adb5'
    white:   '#a0a0a0'  # Arbitrary

  # Bright colors
  bright:
    black:   '#4e4e4e'  # Arbitrary
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#f07178'  # Pink of the original material theme
    cyan:    '#89ddff'
    white:   '#ffffff'  # Arbitrary

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
